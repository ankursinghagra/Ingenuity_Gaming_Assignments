<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Portfolio</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<header>
		<div class="row">
			<div class="left-area">
				<img src="assets/logo.png" class="logo">
				<h1 class="logo-text">Name</h1>
			</div>
			<div class="right-area">
				<a href="#">About</a>
				<a href="#">Contact</a>
				<a href="#" class="btn-inverted">View Work</a>
			</div>
		</div>
	</header>

	<div>
		<div class="row">
			<div class="col-3">
				<div class="photo-area">
					
				<img class="img" src="assets/photo.png">
				</div>
			</div>
			<div class="col-9">
				<div class="text-area">
				<h2>Hi There</h2>
				<p>Lorem ...</p>
					
				</div>
			</div>
		</div>

		<div class="row">
			<h2>My Career so far</h2>
			<p>Lorem ...</p>
		</div>

		<div class="row">
			<div class="contact-area">
				<h3>Want to get in touch?</h3>
				<div class="row">
					<div class="col-6">
						<label>Name</label>
						<input type="text" name="" placeholder="Enter your name">
					</div>
					<div class="col-6">
						<label>Email Address</label>
						<input type="text" name="" placeholder="Enter your Email">
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<label>Message</label>
						<textarea placeholder="Enter your Message"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<button>Submit</button>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
