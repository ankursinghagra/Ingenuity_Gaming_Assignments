<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            min-height: 90vh;
            background-color: black;
            color: white;
            width: 99%;
        }
        h3{
            display: block;
            margin: 0 auto;
            width: 180px;
        }
        #canvas{
            background-color: white;
            width: 400px;
            height: 400px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <h3>Canvas API Smily</h3>
    <canvas id="canvas" width="200" height="200"></canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        ctx.strokeStyle = "black";
        //left eye
        ctx.beginPath();
        ctx.arc(60, 60, 5, 0, Math.PI*2);
        ctx.stroke();
        //right eye
        ctx.beginPath();
        ctx.arc(140, 60, 5, 0, Math.PI*2);
        ctx.stroke();
        //mouth
        ctx.beginPath();
        ctx.arc(100, 100, 30, 0, Math.PI);
        ctx.stroke();
        //face
        ctx.beginPath();
        ctx.arc(100, 75, 70, 0, Math.PI*2);
        ctx.stroke();

    </script>
</body>
</html>
